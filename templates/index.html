<body class="container">
    <div>{% with messages = get_flashed_messages() %}

    {% endif %}
  {% endwith %}</div>

        <a class="topbar line" href="/Community/">Community</a>
        <a class="topbar button" href="{{ url_for('logout') }}">logout</a> 
        <a>DogFindr</a> 
    </nav>
