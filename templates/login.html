<html>

<head>
  <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">
  <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
</head>

<body class="container">
  {% include 'navlogout.html' %}

  <br>
  <br>
  
  <div>{% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul class=flashes>
        {% for message in messages %}
          <li>{{ message }}</li>
        {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}
  </div>

  <h1>Log in</h1>
  <form action="/login" method = "post">
    <div class="form-row"><div class="col-3"><input type="email" id="email" name="email" placeholder="email"  class="form-control"></div></div><br>
    <div class="form-row"><div class="col-3"><input type="password" id="password" name="password" placeholder="password" class="form-control"></div></div><br>
    <input type="submit" value="Submit">
  </form>  

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>

</html>
